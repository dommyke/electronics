<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electronics Store</title>
    <style>
        body {
            background-color: aqua;
        }
        body {
            text-align: center;
        }

        header {
            text-align: center;
        }

        .registration-form {
            text-align: left;
            width: 300px;
            margin: 0 auto; /* Center the form horizontally */
        }

        .registration-form label,
        .registration-form input {
            display: block;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
        }
        button {
            background-color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Electronics Store</h1>
        <nav>
            <ul>
                <li><a href="electronics.html">Home</a></li>
                <li><a href="electronics.html">Back</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="registration-form">
        <h2>Register</h2>
        <form action="registration_success.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <button type="submit">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Electronics Store</p>
    </footer>
</body>
</html>
